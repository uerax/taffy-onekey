
- name: 'vless-${name}'
  type: vless
  port: ${port} 
  listen: "::"
  users:
    - username: ${publicKey}
      uuid: ${password}
      flow: xtls-rprx-vision
  grpc-service-name: "${ws_path}"
  reality-config:
    dest: www.lovelive-anime.jp:443
    private-key: ${privateKey}
    short-id:
      - "8eb7bab5a41eb27d"
      - ""
    server-names:
      - www.lovelive-anime.jp
